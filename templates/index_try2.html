<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: black;
        }

        /* optional: subtle gradient glow for variety */
        .aurora-gradient {
            background: radial-gradient(at 30% 30%, rgba(90, 0, 150, 0.2), transparent 70%),
                        radial-gradient(at 70% 70%, rgba(200, 0, 255, 0.15), transparent 70%);
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-gradient {
            background-size: 400% 400%;
            animation: gradient-flow 6s ease infinite;
        }

        #fogCanvas {
            position: fixed;
            inset: 0;
            z-index: -30;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="text-zinc-100 font-sans antialiased">

    <canvas id="fogCanvas"></canvas>

    <div id="app" class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden aurora-gradient">
        <div class="p-1 rounded-xl animated-gradient bg-gradient-to-r from-purple-500 via-indigo-500 via-red-500 via-yellow-400 to-purple-500">
            <div class="w-full max-w-3xl space-y-5 bg-zinc-800/80 backdrop-blur-sm p-16 rounded-lg border border-zinc-700">
                <div class="-mt-8">
                    <h2 class="text-center text-3xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-indigo-400 to-yellow-300 animated-gradient">
                        Quiz App Login
                    </h2>
                    <p class="mt-2 text-center text-sm text-zinc-400">Welcome back! Please sign in.</p>
                </div>

                <form class="space-y-6" @submit.prevent="handleLogin">
                    <div>
                        <label for="username" class="block text-sm font-medium text-zinc-300">Username</label>
                        <div class="mt-1">
                            <input v-model="username" id="username" name="username" type="text" required
                                class="max-w-md px-6 py-2 bg-zinc-700 border border-zinc-600 rounded-md shadow-sm placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-zinc-300">Password</label>
                        <div class="mt-1">
                            <input v-model="password" id="password" name="password" type="password" required
                                class="max-w-md px-6 py-2 bg-zinc-700 border border-zinc-600 rounded-md shadow-sm placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <electric-border :color="'#6316a7'" :thickness="3" :chaos="1.5" :speed="2" class="rounded-full">
                            <button type="submit"
                                class="w-40 px-6 py-3 text-sm font-semibold text-white bg-black rounded-full hover:bg-zinc-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-900 focus:ring-purple-500 transition-all duration-300">
                                Sign in
                            </button>
                        </electric-border>
                    </div>

                    <div class="flex flex-col items-center space-y-2">
                        <div class="w-full border-t border-zinc-600"></div>
                        <div class="text-sm text-zinc-400">Or continue with</div>
                    </div>

                    <div>
                        <button @click.prevent="handleOAuth" type="button"
                            class="w-full flex justify-center items-center py-2 px-4 border border-zinc-600 rounded-md shadow-sm bg-zinc-700 text-sm font-medium text-zinc-200 hover:bg-zinc-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-800 focus:ring-indigo-500">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#4285F4" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                                <path fill="#34A853" d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v8.51h12.8c-.57 2.81-2.3 5.33-4.89 6.99l7.48 5.81C44.57 39.02 48 32.1 48 24c0-.66-.07-1.31-.2-1.95z"/>
                                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                                <path fill="#EA4335" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.48-5.81c-2.15 1.45-4.92 2.3-8.41 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                                <path fill="none" d="M0 0h48v48H0z"/>
                            </svg>
                            Sign in with Google
                        </button>
                    </div>
                </form>

                <div class="text-sm text-center">
                    <a href="#" @click.prevent="handleSignup" class="font-medium text-indigo-400 hover:text-indigo-300 text-xs">
                        Don't have an account? Sign up
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const canvas = document.getElementById("fogCanvas");
        const ctx = canvas.getContext("2d");
        let w, h, t = 0;
        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        // Simple smooth noise function
        function noise(x, y) {
            return (Math.sin(x * 0.02) + Math.sin(y * 0.02) + Math.sin((x + y + t * 10) * 0.01)) * 0.5 + 0.5;
        }

        function drawFog() {
            const img = ctx.createImageData(w, h);
            const d = img.data;
            for (let y = 0; y < h; y += 2) {
                for (let x = 0; x < w; x += 2) {
                    const n = noise(x, y);
                    const i = (y * w + x) * 4;
                    const intensity = Math.floor(n * 60);
                    d[i] = intensity * 0.6;
                    d[i + 1] = intensity * 0.4;
                    d[i + 2] = intensity * 0.9;
                    d[i + 3] = 60; // transparency
                }
            }
            ctx.putImageData(img, 0, 0);
            t += 0.002;
            requestAnimationFrame(drawFog);
        }
        drawFog();
    </script>

    <script>
        // *** MODIFICATION 2 ***
        // Imported all the necessary functions from Vue
        const { createApp, ref, onMounted, onUnmounted, shallowRef, computed, watch, nextTick } = Vue;

        // *** MODIFICATION 3 (Part A) ***
        // Pasted the ElectricBorder component definition
        const ElectricBorder = {
            template: `
                <div ref="rootRef" :class="['relative isolate', $attrs.class]" :style="$attrs.style">
                    <svg
                        ref="svgRef"
                        class="fixed -left-[10000px] -top-[10000px] w-[10px] h-[10px] opacity-[0.001] pointer-events-none"
                        aria-hidden="true"
                        focusable="false"
                    >
                        <defs>
                            <filter :id="filterId" color-interpolation-filters="sRGB" x="-200%" y="-200%" width="500%" height="500%">
                                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="1" />
                                <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
                                    <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
                                </feOffset>

                                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="1" />
                                <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
                                    <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
                                </feOffset>

                                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise1" seed="2" />
                                <feOffset in="noise1" dx="0" dy="0" result="offsetNoise3">
                                    <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
                                </feOffset>

                                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="10" result="noise2" seed="2" />
                                <feOffset in="noise2" dx="0" dy="0" result="offsetNoise4">
                                    <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
                                </feOffset>

                                <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
                                <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
                                <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />
                                <feDisplacementMap
                                    in="SourceGraphic"
                                    in2="combinedNoise"
                                    scale="30"
                                    xChannelSelector="R"
                                    yChannelSelector="B"
                                />
                            </filter>
                        </defs>
                    </svg>
                    
                    <div class="absolute inset-0 pointer-events-none" :style="inheritRadius">
                        <div ref="strokeRef" class="absolute inset-0 box-border" :style="strokeStyle"></div>
                        <div class="absolute inset-0 box-border" :style="glow1Style"></div>
                        <div class="absolute inset-0 box-border" :style="glow2Style"></div>
                        <div class="absolute inset-0" :style="bgGlowStyle"></div>
                    </div>
                    
                    <div class="relative" :style="inheritRadius">
                        <slot></slot>
                    </div>
                </div>
            `,
            props: {
                color: { type: String, default: '#5227FF' },
                speed: { type: Number, default: 1 },
                chaos: { type: Number, default: 1 },
                thickness: { type: Number, default: 2 },
            },
            setup(props) {
                const rootRef = shallowRef(null);
                const svgRef = shallowRef(null);
                const strokeRef = shallowRef(null);
                
                const rawId = `eb-${Math.random().toString(36).substr(2, 9)}`;
                const filterId = `turbulent-displace-${rawId}`;

                const hexToRgba = (hex, alpha = 1) => {
                    if (!hex) return `rgba(0,0,0,${alpha})`;
                    let h = hex.replace('#', '');
                    if (h.length === 3) {
                        h = h.split('').map(c => c + c).join('');
                    }
                    const int = parseInt(h, 16);
                    const r = (int >> 16) & 255;
                    const g = (int >> 8) & 255;
                    const b = int & 255;
                    return `rgba(${r}, ${g}, ${b}, ${alpha})`;
                };

                const updateAnim = () => {
                    const svg = svgRef.value;
                    const host = rootRef.value;
                    if (!svg || !host) return;

                    if (strokeRef.value) {
                        strokeRef.value.style.filter = `url(#${filterId})`;
                    }

                    const width = Math.max(1, Math.round(host.clientWidth || 0));
                    const height = Math.max(1, Math.round(host.clientHeight || 0));

                    const dyAnims = Array.from(svg.querySelectorAll('feOffset > animate[attributeName="dy"]'));
                    if (dyAnims.length >= 2) {
                        dyAnims[0].setAttribute('values', `${height}; 0`);
                        dyAnims[1].setAttribute('values', `0; -${height}`);
                    }

                    const dxAnims = Array.from(svg.querySelectorAll('feOffset > animate[attributeName="dx"]'));
                    if (dxAnims.length >= 2) {
                        dxAnims[0].setAttribute('values', `${width}; 0`);
                        dxAnims[1].setAttribute('values', `0; -${width}`);
                    }

                    const baseDur = 6;
                    const dur = Math.max(0.001, baseDur / (props.speed || 1));
                    [...dyAnims, ...dxAnims].forEach(a => a.setAttribute('dur', `${dur}s`));

                    const disp = svg.querySelector('feDisplacementMap');
                    if (disp) disp.setAttribute('scale', String(30 * (props.chaos || 1)));
                    
                    nextTick(() => {
                        [...dyAnims, ...dxAnims].forEach(a => {
                            if (typeof a.beginElement === 'function') {
                                try { a.beginElement(); } catch (e) {}
                            }
                        });
                    });
                };

                watch(() => [props.speed, props.chaos], () => {
                    updateAnim();
                });

                let resizeObserver;
                onMounted(() => {
                    if (rootRef.value) {
                        resizeObserver = new ResizeObserver(() => updateAnim());
                        resizeObserver.observe(rootRef.value);
                    }
                    updateAnim();
                });

                onUnmounted(() => {
                    if (resizeObserver) resizeObserver.disconnect();
                });

                const inheritRadius = computed(() => ({
                    borderRadius: rootRef.value ? getComputedStyle(rootRef.value).borderRadius : 'inherit'
                }));
                
                const strokeStyle = computed(() => ({
                    ...inheritRadius.value,
                    borderWidth: `${props.thickness}px`,
                    borderStyle: 'solid',
                    borderColor: props.color
                }));

                const glow1Style = computed(() => ({
                    ...inheritRadius.value,
                    borderWidth: `${props.thickness}px`,
                    borderStyle: 'solid',
                    borderColor: hexToRgba(props.color, 0.6),
                    filter: `blur(${0.5 + props.thickness * 0.25}px)`,
                    opacity: 0.5
                }));

                const glow2Style = computed(() => ({
                    ...inheritRadius.value,
                    borderWidth: `${props.thickness}px`,
                    borderStyle: 'solid',
                    borderColor: props.color,
                    filter: `blur(${2 + props.thickness * 0.5}px)`,
                    opacity: 0.5
                }));

                const bgGlowStyle = computed(() => ({
                    ...inheritRadius.value,
                    transform: 'scale(1.08)',
                    filter: 'blur(32px)',
                    opacity: 0.3,
                    zIndex: -1,
                    background: `linear-gradient(-30deg, ${hexToRgba(props.color, 0.8)}, transparent, ${props.color})`
                }));

                return {
                    rootRef,
                    svgRef,
                    strokeRef,
                    filterId,
                    inheritRadius,
                    strokeStyle,
                    glow1Style,
                    glow2Style,
                    bgGlowStyle
                };
            }
        };

        // This is your main app logic
        const App = {
            setup() {
                const username = ref("");
                const password = ref("");
                const handleLogin = () => alert(`Logging in as ${username.value}`);
                const handleOAuth = () => alert("OAuth login");
                const handleSignup = () => alert("Signup");
                return { username, password, handleLogin, handleOAuth, handleSignup };
            }
        };

        const app = createApp(App);
        
        // *** MODIFICATION 3 (Part B) ***
        // Registered the ElectricBorder component so Vue knows about it.
        app.component('ElectricBorder', ElectricBorder);
        
        app.mount("#app");
    </script>
</body>
</html>
