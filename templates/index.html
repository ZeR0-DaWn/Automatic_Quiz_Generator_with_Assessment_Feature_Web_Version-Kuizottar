<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App Login</title>
  <style>
    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-gradient {
      background-size: 400% 400%;
      animation: gradient-flow 6s ease infinite;
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
    }
  </style>
</head>
<body class="text-zinc-100 font-sans antialiased">

  <!-- üåå Dark Veil Overlay -->
  <canvas id="darkVeilCanvas" class="fixed inset-0 w-full h-full -z-30 pointer-events-none"></canvas>

  <!-- üåà Aurora Shader Background -->
  <!div id="app" class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">
    <!aurora-background class="fixed inset-0 w-full h-full -z-20">

    <!-- üí´ Main Login Card -->
    <div class="p-1 rounded-md animated-gradient bg-gradient-to-r from-purple-500 via-indigo-500 via-red-500 via-yellow-400 to-purple-500">
      <div class="w-full max-w-md space-y-8 bg-zinc-800 p-16 rounded-lg">
        <div>
          <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-500 via-indigo-500 via-red-500 via-yellow-400 to-purple-500 animated-gradient">
            Quiz App Login
          </h2>
          <p class="mt-2 text-center text-sm text-zinc-400">Welcome back! Please sign in.</p>
        </div>

        <form class="space-y-6" @submit.prevent="handleLogin">
          <div>
            <label for="username" class="block text-sm font-medium text-zinc-300">Username</label>
            <div class="mt-1">
              <input v-model="username" id="username" name="username" type="text" required
                class="max-w-md px-5 py-2 bg-zinc-700 border border-zinc-600 rounded-md shadow-sm placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-zinc-300">Password</label>
            <div class="mt-1">
              <input v-model="password" id="password" name="password" type="password" required
                class="max-w-md px-5 py-2 bg-zinc-700 border border-zinc-600 rounded-md shadow-sm placeholder-zinc-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>

          <div class="flex justify-center">
            <electric-border :color="'#6316a7'" :thickness="3" :chaos="1.5" :speed="2" class="rounded-full">
              <button type="submit"
                class="w-40 px-6 py-3 text-sm font-semibold text-white bg-black rounded-full hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-900 focus:ring-purple-500 transition-all duration-300">
                Sign in
              </button>
            </electric-border>
          </div>

          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-zinc-600"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-zinc-800 text-zinc-400">Or continue with</span>
            </div>
          </div>

          <div>
            <button @click.prevent="handleOAuth" type="button"
              class="w-full flex justify-center items-center py-2 px-4 border border-zinc-600 rounded-md shadow-sm bg-zinc-700 text-sm font-medium text-zinc-200 hover:bg-zinc-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-zinc-800 focus:ring-indigo-500">
              <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
              Sign in with Google
            </button>
          </div>
        </form>

        <div class="text-sm text-center">
          <a href="#" @click.prevent="handleSignup" class="font-medium text-indigo-400 hover:text-indigo-300 text-xs">
            Don't have an account? Sign up
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- üß† Dependencies -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/ogl@0.0.120/dist/ogl.umd.js" onload="initializeApp()"></script>

  <script>
    function initializeApp() {
      const { createApp, ref } = Vue;

      const ElectricBorder = {
        template: `<div class="relative inline-block"><slot></slot></div>`
      };

      <!const AuroraBackground = {
        template: `<div ref="bg" class="w-full h-full"></div>`,
        mounted() {
          const gl = new ogl.Renderer({ alpha: true }).gl;
          const program = new ogl.Program(gl, {
            vertex: `attribute vec2 position; void main(){gl_Position=vec4(position,0.,1.);}`,
            fragment: `precision mediump float; uniform float uTime; void main(){gl_FragColor=vec4(0.1+0.1*sin(uTime*0.1),0.05,0.2,0.3);}`
          });
          const mesh = new ogl.Mesh(gl, { geometry: new ogl.Triangle(gl), program });
          this.$el.appendChild(gl.canvas);
          const render = (t) => { requestAnimationFrame(render); program.uniforms.uTime.value = t * 0.01; new ogl.Renderer({ gl }).render({ scene: mesh }); };
          requestAnimationFrame(render);
        }
      };>

      const App = {
        setup() {
          const username = ref('');
          const password = ref('');
          const handleLogin = () => alert(`Logging in as ${username.value}`);
          const handleOAuth = () => alert('OAuth login');
          const handleSignup = () => alert('Signup');
          return { username, password, handleLogin, handleOAuth, handleSignup };
        }
      };

      const app = createApp(App);
      app.component('ElectricBorder', ElectricBorder);
      <!app.component('AuroraBackground', AuroraBackground);>
      app.mount('#app');

      // üå´Ô∏è DARK VEIL CANVAS EFFECT
      const canvas = document.getElementById('darkVeilCanvas');
      const ctx = canvas.getContext('2d');
      let w, h, time = 0;

      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();

      function draw() {
        const img = ctx.createImageData(w, h);
        const data = img.data;
        for (let i = 0; i < data.length; i += 4) {
          const x = (i / 4) % w;
          const y = Math.floor(i / 4 / w);
          const n = Math.sin(x * 0.02 + y * 0.015 + time * 0.02) * 50 + 50;
          data[i] = n / 4;
          data[i + 1] = n / 4;
          data[i + 2] = n / 3;
          data[i + 3] = 35; // alpha - fog opacity
        }
        ctx.putImageData(img, 0, 0);
        time += 1;
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script>
</body>
</html>
